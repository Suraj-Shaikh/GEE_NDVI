<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel-2 NDVI with OpenLayers</title>

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>

    <!-- jQuery (for Date Picker) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI for Date Picker -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        body { font-family: Arial, sans-serif; }
        #map { width: 100%; height: 500px; margin-top: 10px; }
        #controls { padding: 10px; }
        #ndvi-value { font-weight: bold; }
        #aoi-info { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Sentinel-2 NDVI Analysis</h2>

    <!-- Controls -->
    <div id="controls">
        <label for="date-picker">Select Date: </label>
        <input type="text" id="date-picker">
        <button onclick="updateNDVILayer()">Load NDVI</button>
        <button id="draw-aoi">Draw AOI</button>
        <button id="clear-aoi">Clear AOI</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- NDVI Value Display -->
    <p>NDVI Value at Clicked Location: <span id="ndvi-value">Click on the map</span></p>
    <p id="aoi-info">AOI Coordinates: None</p>

    <script src="script.js"></script>

</body>
</html>
